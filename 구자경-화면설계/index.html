<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<body>
    <div id="app">
        <h1>메모</h1>

            <!-- 메모 제목 -->
            <input type="text" v-model="title" slot="titleArea"><br>

            <!-- 메모 본문 -->
            <textarea rows="10" cols="30" v-model="memo" slot="memoArea"></textarea>

            <!-- 메모 추가버튼 -->
            <button v-on:click="addMemo">추가</button>

            <!-- 메모 추가영역 -->
            <memo-component v-for="m in memolist" v-bind:id="m.id" v-bind:title="m.title" @del="deleteMemo">
                <p>{{m.title}}</p>
                <p slot="memoArea">{{m.memo}}</p>
                <hr>
            </memo-component>
    </div>

    <!-- 컴포넌트 -->
    <script src="./memoComp.js"></script>
    
    <!-- 인스턴스 -->
    <script src="./main.js"></script>
</body>
</html>
